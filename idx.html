<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <ul id="mdata">

    </ul>

    <script>
        const olData = document.getElementById('mdata')

        const names = ["ashish", "sam", "Ram","Sita"]

        for (const nam of names) {
            let elLi = document.createElement('li')
            elLi.appendChild(document.createTextNode(nam))
            olData.appendChild(elLi)
        }
    </script>
</body>

</html>
